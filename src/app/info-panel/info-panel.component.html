<div *ngIf="filename" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">{{ filename }}</h2>
                </div>
                <div class="card-body">
                    <ng-content></ng-content>
                    <p *ngIf="!loading">{{ body }}</p>
                    <!-- <p>{{ body }}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
