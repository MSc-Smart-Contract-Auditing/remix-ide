<div *ngIf="filename" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">{{ filename }}</h2>
                </div>
                <div class="card-body">
                    <!-- Forces rendering of the content even if not visible -->
                    <ng-content id="spinnerContent"></ng-content>
                    <p *ngIf="!loading" id="bodyContent">{{ body }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
