<div *ngIf="filename" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">{{ filename }}</h2>
                </div>
                <div class="card-body">
                    <!-- Forces rendering of the content even if not visible -->
                    <ng-content id="spinnerContent"></ng-content>
                    <div *ngIf="!loading">
                        <ng-container *ngFor="let element of elements">
                            <pre *ngIf="element.type === 'block'">
                                <code [highlight]="element.value.trim()" language="javascript">
                                </code>
                            </pre>
                            <code
                                  *ngIf="element.type === 'inline'"
                                  [highlight]="element.value"
                                  language="javascript">
                            </code>
                            <ng-container *ngIf="element.type === 'text'">
                                {{ element.value }}
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
